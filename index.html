<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="switch.css" />
		<title>Dashboard Testing</title>
	</head>
	<body class="" data-gr-c-s-loaded="true" cz-shortcut-listen="true">
		<div id="wrapper">
			<div id="page-wrapper" class="gray-bg">
				<div class="ibox">
					<div class="ibox-content">
						<div class="form-group row">
							<div class="col-sm-4">
								<label class="col-form-label">Price (£)</label>
								<input
									type="text"
									class="form-control"
									id="price"
									placeholder="0.00"
								/>
							</div>
							<div class="col-sm-4">
								<label class="col-form-label">Quantity</label>
								<input
									type="text"
									class="form-control"
									id="qty"
									placeholder="0"
								/>
							</div>
							<div class="col-sm-4">
								<label class="col-form-label">Total (£)</label>
								<input
									type="number"
									class="form-control"
									id="total"
									placeholder="0.00"
									disabled
								/>
							</div>
						</div>
					</div>
				</div>

				<div class="ibox">
					<div class="ibox-content">
						<div class="form-group row">
							<div class="col-sm-3">
								<label class="col-form-label">Length</label>
								<div class="input-group">
									<select
										id="quote_employee"
										name="quote[employee]"
										required="required"
										class="form-control js-replaceFormField"
										data-replaceformfields="#employeeField"
									>
										<option value="" selected="selected"
											>Choose sales lead</option
										>
									</select>

									<input
										class="to-labelauty-icon labelauty"
										type="checkbox"
										checked=""
										id="labelauty-1"
										style="display: none;"
									/>
									<label for="labelauty-1" class="ml-2">
										<span class="labelauty-unchecked-image">
											<i class="fa fa-lock"></i>
										</span>
										<span class="labelauty-checked-image">
											<i class="fa fa-unlock"></i>
										</span>
									</label>
								</div>
							</div>
							<div class="col-sm-3">
								<label class="col-form-label">Length</label>
								<div class="input-group">
									<input
										type="text"
										id="quote_employee"
										name="quote[employee]"
										required="required"
										class="form-control js-replaceFormField"
										data-replaceformfields="#employeeField"
										disabled
									/>

									<input
										class="to-labelauty-icon labelauty"
										type="checkbox"
										checked=""
										id="labelauty"
										style="display: none;"
									/>
									<label for="labelauty" class="ml-2">
										<span class="labelauty-unchecked-image">
											<i class="fa fa-lock"></i>
										</span>
										<span class="labelauty-checked-image">
											<i class="fa fa-unlock"></i>
										</span>
									</label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
